<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <html>
            <head>
                <script src="https://aframe.io/releases/0.5.0/aframe.min.js">
                </script>
                <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
                <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.1.1/dist/aframe-physics-system.min.js"></script>
                <script src="./js/win-listener.js"></script>
                
            </head>
            <body>
                <a-scene id="scene" physics>
                    <a-entity id="user" camera="userHeight: 2.1" position=" 0 0.5 0"
                        kinematic-body universal-controls>
                    </a-entity>
                    <a-plane color="#666666" height="900" position="0 -0.6 -4" repeat="80 80" rotation="-90 0 0" src="assets/suelo.jpg" width="900" static-body>
                    </a-plane>
                    <a-sky color="#0099FF" src="assets/sky.jpg">
                    </a-sky>
                    <assets>
                        <img id="ladrillos" src="assets/piedra.jpg">
                        <img id="floor" src="assets/infusion.png">
                        <img id="techo" src="assets/suelo2.png">
                        <text id="xD" src="laberinto.txt">
                    </assets>
                    
                    <script type="text/javascript">
                    </script>
                    <script src="js/index.js">
                    </script>
                </a-scene>
            </body>
        </html>
    </head>
</html>
